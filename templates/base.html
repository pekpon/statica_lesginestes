<!DOCTYPE html>
<html lang="{{ current_language }}">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="{{ page.keywords }}">
  <meta name="author" content="page.author">

  <!-- Le styles -->
  <link href="{{ css.bootstrap }}" rel="stylesheet">
  <link href="{{ css.bootstrap_responsive }}" rel="stylesheet">
	<link href="{{ css.custom_responsive }}" rel="stylesheet">
  <link href="{{ css.style }}" rel="stylesheet">

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!-- Le fav and touch icons -->
  <link rel="shortcut icon" href="{{ ico.favicon }}">
	
  {{ builtins.google_analytics }}
  {{ builtins.google_maps }}
</head>
<body onload="initialize()">


<div id="top" class="container">
	<div style="float:left">
		<div class="btn-group nav">
			<a href="#project" class="btn btn-nav">Proyecto</a>
			<a href="#inversion" class="btn btn-nav">Inversión</a>
			<a href="#progress" class="btn btn-nav">Progreso</a>
			<a href="#gallery" class="btn btn-nav">Galería</a>
		</div>
	</div>
	<div class="choose-lang">
	  <div class="btn-group">
	    <button class="btn dropdown-toggle btn-success" data-toggle="dropdown">
				Idioma <span class="caret"></span>
			</button>
		{% include "lang.html" %}
	  </div><!-- /btn-group -->
	</div><!-- /btn-toolbar -->
	
{% block content %}{% endblock content %}

<div class="container">
<footer>
  <p>{{ page.footer_text }}</p>
</footer>
</div> <!-- /container -->
<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{{ js.jquery }}"></script>
<script src="{{ js.bootstrap_min }}"></script>
<script src="{{ js.scroll }}"></script>
<script type="text/javascript">
  $('.carousel').carousel()
	$(document).ready(function() {
		$('.nav a').smoothScroll({speed: 700});
		$('.top').smoothScroll({speed: 700 , offset: -50});
		
	});
</script>
</body>
</html>
